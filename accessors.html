<html>
    <head>
        <script>
        var musician = {
            _name: "Ram-G"
        };

        Object.defineProperty(musician, "jina", {
                get: function() {
                    return this._name;
                },
                set: function(name) {
                    this._name = name;
                },
                enumerable: true,
                configurable: true,
        });

        console.log(musician.jina);

        </script>
    </head>
</html>
